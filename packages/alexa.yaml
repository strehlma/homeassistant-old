alexa:
  smart_home:
    endpoint: https://api.eu.amazonalexa.com/v3/events
    # client_id: !secret alexa_client_id
    # client_secret: !secret alexa_client_secret
    filter:
      # include_entities:
        # - light.kitchen
        # - light.kitchen_left
      include_domains:
        - switch
        - light
      # exclude_entities:
        # - switch.outside
      exclude_domains:
        - group
        - script
        - automation
        - scene
        - media_player
    entity_config:
      light.moon:
        name: Mond
        description: Lichtkugel im Wohnzimmer
      switch.cube_plug:
        display_categories: LIGHT
        name: Würfel
        description: Würfellampe im Wohnzimmer
      switch.stairway_plug:
        display_categories: LIGHT
        name: Treppenlicht
        description: Lichterkette im Treppenhaus
      switch.tv_plug:
        display_categories: LIGHT
        name: Fernseher
        description: Fernseher im Wohnzimmer
      switch.wellness_plug:
        display_categories: LIGHT
        name: Wellness
        description: Fernseher im Schlafzimmer
      switch.kitchen_plug:
        display_categories: LIGHT
        name: Küchenlicht
        description: Licht an der Kaffeemaschine

intent_script:
  Abfall:
    speech:
      type: plain
      text: Meintest Du {{ bin }}?